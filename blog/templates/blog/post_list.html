{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
                <p>Author: {{ post.author }}</p>
            </div>
            <div class="text-markdown">
                <h1>
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}
                        <img src="{{ post.image.url }}">
                    </a>
                </h1>
            </div>
            <div class='content-markdown'><p>{{ post.content|truncatechars:400 }}</p></div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments:</a>		
        </div>
    {% endfor %}
{% endblock %}
