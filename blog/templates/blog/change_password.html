{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="col-sm-10 col-sm-offset-5">
	<h1>Change your password</h1>
	<form method="post">
	  {% csrf_token %}
	  {{ form|crispy }}
	  <button type="submit" class="btn btn-warning">Save changes</button>
	</form>
	</div>
{% endblock %}
