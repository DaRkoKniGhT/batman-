{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}

{% block content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
    	{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-primary btn-lg">Post</button>
    </form>
{% endblock %}
